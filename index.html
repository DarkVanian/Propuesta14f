<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi san Valent√≠n?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            transition: transform 0.5s ease-in-out;
        }
        .buttons {
            position: relative;
            margin-top: 20px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
            border-radius: 5px;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }
        #no {
            background-color: #666;
            color: white;
            border-radius: 5px;
            position: absolute;
            transition: top 0.3s ease, left 0.3s ease;
        }
        .hearts {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0;
            animation: floatUp 2s linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <img id="headerGif" src="re.gif" alt="Animaci√≥n inicial" style="width: 200px; height: auto; margin-bottom: 20px;">
    <h1 id="question">¬øQuieres ser mi san Valent√≠n?</h1>
    <div class="buttons">
        <button id="yes" onclick="accept()">S√≠</button>
        <button id="no" onmouseover="moveNo()" onclick="moveNo()">No</button>

    </div>

    <script>
        let question = document.getElementById("question");
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
        let heartImage = document.getElementById("heartImage");
        let questions = [
            "¬øEst√°s segura?", "¬øDe verdad quieres decir que no?", "¬øNo te arrepentir√°s?", 
            "Pi√©nsalo bien...", "T√≥mate tu tiempo...", "¬øNo prefieres decir que s√≠?", 
            "√öltima oportunidad...", "Mira qu√© bonito bot√≥n rojo..."
        ];

      function moveNo() {
            let margin = 50; // Margen de seguridad
            let step = 120; // Distancia m√≠nima de desplazamiento
        
            let noRect = noButton.getBoundingClientRect();
            let yesRect = yesButton.getBoundingClientRect();
        
            let maxX = window.innerWidth - noRect.width - margin;
            let maxY = window.innerHeight - noRect.height - margin;
        
            let newX, newY;
        
            do {
                newX = noRect.left + (Math.random() > 0.5 ? step : -step);
                newY = noRect.top + (Math.random() > 0.5 ? step : -step);
        
                // Asegurar que se mantenga dentro de los l√≠mites de la pantalla
                newX = Math.max(margin, Math.min(newX, maxX));
                newY = Math.max(margin, Math.min(newY, maxY));
        
            } while (
                // Evitar superposici√≥n con el bot√≥n "S√≠"
                newX < yesRect.right &&
                newX + noRect.width > yesRect.left &&
                newY < yesRect.bottom &&
                newY + noRect.height > yesRect.top
            );
        
            // Aplicar el movimiento
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        
            // Cambiar la pregunta y hacer crecer el bot√≥n "S√≠"
            let newQuestion = questions[Math.floor(Math.random() * questions.length)];
            question.innerText = newQuestion;
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize + 5}px`;
        }
        
        // Evitar que el bot√≥n "No" sea presionado
        noButton.addEventListener("click", moveNo);




        function accept() {
            question.innerText = "¬°Sab√≠a que dir√≠as que s√≠! üíñ";
            yesButton.style.transform = "scale(1.5) rotate(360deg)";
            noButton.style.display = "none";
        
            // Cambiar el GIF inicial por otro cari√±oso
            document.getElementById("headerGif").src = "si.gif";
        
            // Generar corazones animados
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        }


        function createHeart() {
            let heart = document.createElement("img");
            heart.src = "Cora.png";  // Usa un GIF animado de coraz√≥n
            heart.classList.add("hearts");
        
            // Posici√≥n inicial aleatoria en la parte inferior de la pantalla
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${window.innerHeight}px`;
        
            document.body.appendChild(heart);
        
            // Eliminar el coraz√≥n despu√©s de la animaci√≥n
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

    </script>
</body>
</html>
